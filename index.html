<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/Vector.svg" alt="logo" />
      <ul>
        <li><a href="#">Places to stay</a></li>
        <li><a href="#">Experiences</a></li>
        <li><a href="#">Online Experiences</a></li>
      </ul>
      <div>
        <p>Become a Host</p>
        <img src="./assets/globe.svg" alt="globe" />
        <div>
          <img src="./assets/menu.svg" alt="menu" />
          <img src="./assets/Avatar.svg" alt="profile" />
        </div>
      </div>
    </nav>
    <section class="hero-section">
      <section class="search-bar">
        <div>
          <h6>Location</h6>
          <p>Where are you going</p>
        </div>
        <div class="vertical-line"></div>
        <div>
          <h6>Check in</h6>
          <p>Add dates</p>
        </div>
        <div class="vertical-line"></div>
        <div>
          <h6>Check out</h6>
          <p>Add dates</p>
        </div>
        <div class="vertical-line"></div>
        <div>
          <h6>Guests</h6>
          <p>Add guests</p>
        </div>
        <div>
          <img src="./assets/Icon.svg" alt="search" />
        </div>
      </section>
      <section class="hero">
        <div>
          <h3>Not sure where to go? Perfect.</h3>
          <button>I'm flexible</button>
        </div>
      </section>
    </section>
  </body>
</html>
